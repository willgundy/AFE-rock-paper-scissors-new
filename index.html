<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>AFE Rock Paper Scissors</title>
  </head>

  <body>
    <img src="images/afe.png" class="afe-icon" alt="afe icon">
    <div class="grid-container">
      <div class="[ grid-box ]">
        <div class="[ grid-item ]">
            <img src="images/ian.png" class="face-icon" alt="CHRIS PINE'S IMAGE IS MISSING">
        </div>
        <div class="[ grid-item ]">
        </div>
        <div class="[ grid-item ]">
        </div>
        <div class="[ grid-item ]">
          <score-text id="roundWinner"></score-text>
        </div>
      </div>
      <div class="[ grid-box ]">
        <div class="[ grid-item ]">
        </div>
        <div class="[ grid-item ]">
          <img src="images/sean.png" class="face-icon" alt="IMAGE MISSING, NOT DANK OR BUCK">
        </div>
        <div class="[ grid-item ] [ selection-display ]">
          <img id="seanSelection" class="face-icon" alt="">
        </div>
        <div class="[ grid-item ] [ grid-scoreboard ]">
          <text>Sean's Score</text>
          <score-text id="seanScore"></score-text>
        </div>
      </div>
      <div class="[ grid-box ]">
        <div class="[ grid-item ] [ grid-scoreboard ]">
          <text>David's Score</text>
          <score-text id="davidScore"></score-text>
        </div>
        <div class="[ grid-item ] [ selection-display ]">
          <img id="davidSelection" class="face-icon" alt="">
        </div>
        <div class="[ grid-item ]">
          <img src="images/david.png" class="face-icon" alt="OOOO BITCH NO IMAGE">
        </div>
        <div class="[ grid-item ]">
        </div>
      </div>
      <div class="[ grid-box ]">
        <div class="[ grid-item ] [ selection-display ]">
          <img id="playerSelection" class="face-icon" alt="">
        </div>
        <div class="[ grid-item ] [ grid-scoreboard ]">
          <text>Your Score</text>
          <score-text id="playerScore"></score-text>
        </div>
        <div class="[ grid-item ] [ grid-button ]">
            <div class="button">
              <text>Rock</text>
            </div>
            <div class="button">
              <text>Paper</text>
            </div>
            <div class="button">
              <text>Scissors</text>
            </div>
        </div>
      </div>
    </div>
    <audio id="davidWinsAudio" src="sounds/ooobitch.mp3">
    </audio>
    <script src="app.js"></script>
  </body>
</html>
